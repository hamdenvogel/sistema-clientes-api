application.name=Clientes
application.version=2.0.1
application.author=Hamden Vogel
application.env=Desenvolvimento

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/meusservicos
spring.datasource.username=postgres
spring.datasource.password=xxxx
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
security.oauth2.client.scope=password
security.jwt.signing-key=cmFtb25lcw==
security.jwt.expiracao=1200
security.jwt.chave-assinatura=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

# ViaCEP API
via-cep.url=http://viacep.com.br/ws/{cep}
via-cep.format=/json

# Google Recaptcha
google.recaptcha.key.site=xxxxxxxxxxxxxxxxxxxxxxxxxxxx
google.recaptcha.key.secret=xxxxxxxxxxxxxxxxxxxxxxxxxx

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
