application.name=Clientes
application.version=2.0.1
application.author=Hamden Vogel
application.env=Desenvolvimento
spring.datasource.url=jdbc:postgresql://localhost:5432/meusservicos
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform =  org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

security.oauth2.client.scope=password
security.jwt.signing-key=${JWT_SIGNING_KEY}
#tempo em minutos
security.jwt.expiracao=1200
security.jwt.chave-assinatura=${JWT_SIGNING_KEY_2}

via-cep.url=http://viacep.com.br/ws/{cep}
via-cep.format=/json

#Google Recaptcha
google.recaptcha.key.site=6LfWbsEbAAAAAHULqvnjRg_V5oInPHdy6jeyP8ZR
google.recaptcha.key.secret=${RECAPTCHA_SECRET}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
